spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.datasource.url=${JDBC_URL:jdbc:mysql://localhost:3306?user=root&password=secret}
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=true
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update
spring.rabbitmq.listener.simple.retry.max-attempts=5
spring.rabbitmq.listener.simple.concurrency=1
spring.rabbitmq.host=${RABBITMQ_HOST:localhost}
spring.rabbitmq.port=${RABBITMQ_PORT:5672}
spring.rabbitmq.virtual-host=${RABBITMQ_VHOST:/}
spring.rabbitmq.username=${RABBITMQ_USERNAME:guest}
spring.rabbitmq.password=${RABBITMQ_PASSWORD:guest}
spring.rabbitmq.listener.simple.max-concurrency=${NUMBER_OF_VALIDATION_CONSUMERS:1}
msg.session.inexistent=A sessao nao existe na base de dados.
msg.session.closed=A Sessao ou esta fechada para voto.
msg.votacao.invalida=Parametros de voto invalidos.
msg.votacao.salva=Voto salvo com sucesso.
msg.ja.votou=Voce ja votou nesta sessao.
url.validador.cpf=https://user-info.herokuapp.com/users/
msg.able.to.vote=ABLE_TO_VOTE
msg.cpf.cannot.vote=Voce nao tem permissao para votar.